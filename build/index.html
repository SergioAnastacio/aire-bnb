<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBNB - BEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="barra contenedor">
        <div class="barra__logo">
          <p class="barra__nombre">Viaje</p>
        </div>
        <nav class="barra__navegacion">
          <a href="#">Lugares para hospedarte</a>
          <a href="#">Experiencias</a>
          <a href="#">Experiencias en linea</a>
        </nav>
        <nav class="barra__loging"><a href="#">Hazte anfitrion</a></nav>
      </div>

      <form action="" class="formulario">
        <div class="formulario__campo">
          <label for="ubicacion" class="formulario__label">Ubicacion</label>
          <input
            id="ubicacion"
            type="text"
            class="formulario__input"
            placeholder="A donde viajas ?"
          />
        </div>
        <!--End of fields-->
        <div class="formulario__campo">
          <label for="llegada" class="formulario__label">llegada</label>
          <input id="llegada" type="date" class="formulario__input" />
        </div>
        <!--End of fields-->
        <div class="formulario__campo">
          <label for="salida" class="formulario__label">salida</label>
          <input id="salida" type="date" class="formulario__input" />
        </div>
        <!--End of fields-->
        <div class="formulario__campo">
          <label for="huespedes" class="formulario__label">huespedes</label>
          <input
            id="huespedes"
            type="number"
            class="formulario__input"
            placeholder="Cuantas personas formaran este viaje ?"
          />
        </div>
        <!--End of fields-->
        <div class="formulario__campo">
          <input
            type="submit"
            class="formulario__submit"
            value="Encontrar alojamientos"
          />
        </div>
        <!--End of fields-->
      </form>
      <div class="header__busqueda contenedor">
        <p class="header__busqueda-label">No te decides a donde ir ?</p>
        <a href="#" class="header__busqueda-btn">Descrubre lugares</a>
      </div>
    </header>
    <!--Scripts-->
    <script src="./js/app.js"></script>
    <script src="./js/modernizer.js"></script>
    <script src="./js/reload..js"></script>
  </body>
</html>
